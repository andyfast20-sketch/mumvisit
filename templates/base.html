<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Find trusted mental health charities and organisations to get support.">
      <title>{% block title %}Mental Health Charities{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="site-root">
      <header class="site-header">
        <div class="container header-inner">
          <a class="brand" href="/">
            <img src="/static/images/mind.svg" alt="Mental Health Charities" class="brand-logo">
            <span class="brand-name">Mental Health Charities</span>
          </a>
          <nav class="main-nav" aria-label="Main navigation">
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#contribute" class="cta">Contribute</a>
          </nav>
        </div>
      </header>

      <main class="container main-content">
        {% block content %}{% endblock %}
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="footer-inner">
            <p class="muted">© {{year if year is defined else 'Mental Health Charities'}} — Find support and resources.</p>
            <nav class="footer-nav" aria-label="Footer navigation">
              <a href="/privacy">Privacy</a>
              <a href="/terms">Terms</a>
            </nav>
          </div>
        </div>
      </footer>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
